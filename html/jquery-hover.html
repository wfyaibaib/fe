<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">
            .clsContent {
                display: none;
            }

        </style>
        <script src="js/jquery-3.6.0.js">
        </script>
        <script>
            $(function(){
                $(".clsTitle").hover(function(){
                    $(".clsContent").show();
                }, function(){
                    $(".clsContent").hide();
                });
            });
        </script>
    </head>
    <body>
        <div class="clsTitle">jQuery</div>
        <div class="clsContent">More</div>
    </body>
</html>
