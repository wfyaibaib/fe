<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/jquery-3.6.0.js">
        </script>
        <script>

            $(function(){
                $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });

            });
        </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <button id="btn1">追加文本</button>
        <button id="btn2">追加列表项</button>
    </body>
</html>
