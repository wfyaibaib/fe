<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/vue2.js"></script>
    </head>
    <body>
        <div id="box">
            <div v-if="isCreated">
                if isCreated
            </div>
            <div v-else>
                else isCreated
            </div>
            <ul>
                <li v-for='item in datalist'>
                   {{item.title}}-- 
                   <span v-if="item.state===0">0</span>
                   <span v-else-if="item.state===1">1</span>
                   <span v-else="item.state===2">2</span>
                </li>
            </ul>
            <template v-if="showAll">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </template>


        </div>

        <script>
            var vm = new Vue({
                el:"#box",
                data:{
                    isCreated:false,
                    datalist:[
                        {
                            state:0,
                            title:"0"
                        },
                        {
                            state:1,
                            title:"1"
                        },
                        {
                            state:2,
                            title:"2"
                        }
                    ],
                    showAll:true
                }
            });

        </script>
    </body>
</html>
