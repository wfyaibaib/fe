<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width:500px;
            height: 500px;
            border:2px solid black;
            margin:100px auto;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .box div {
            width:100px;
            height:100px;
            border:1px dashed red;
        }
    </style>
</head>
<body>
   <div class="box">
       <div>111</div>
       <div>222</div>
       <div>333</div>
       <div>444</div>
   </div> 
</body>
</html>
