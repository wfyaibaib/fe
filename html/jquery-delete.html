<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/jquery-3.6.0.js">
        </script>
        <script>
            $(function(){
                $("#chkAll").click(function(){
                    if (this.checked){
                        $("table tr td input[type=checkbox")
                        .attr("checked", true);
                    } else {
                        $("table tr td input[type=checkbox")
                        .attr("checked", false);
                    }
                });

                $("btnDel").click(function(){
                    let intL = 
                    $("table tr td input:checked:not('#chkAll')").length;
                    if (intL != 0) {
                        $("table tr td input:checked :not('#chkAll')")
                        .each(function(index) {
                            if (this.checked) {
                                $(this).remove();
                            }
                        });
                    }

                });

            });
        </script>
    </head>
    <body>

        <table>
            <tr>
                <th>th1</th>
                <th>th2</th>
            </tr>
            <tr>
                <td><input type="checkbox" id="checkbox1"></td>
                <td><img src="images/smiley.gif"/></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="checkbox2"></td>
                <td><img src="images/smiley.gif"/></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="checkbox3"></td>
                <td><img src="images/smiley.gif"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <span><input id="chkAll" type="checkbox"></span>
                </td>
                <td>
                    <span><input id="btnDel" type="button" value="delete"></span>
                </td>
            </tr>
        </table>
    </body>
</html>
