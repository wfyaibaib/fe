<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/jquery-3.6.0.js">
        </script>
        <script>
            $(function()
            {
                $("img").click(function(){
                    $(this).clone(true).appendTo($("span"));
                });
            })
        </script>
    </head>
    <body>
        <span><img src="images/img_tree.png"/></span>
    </body>
</html>
