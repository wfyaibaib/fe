<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul {
            list-style: none;
            position: fixed;
            right:0px;
            top:100px;
        }
        li {
            width:100px;
            height:50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }
        div {
            height: 600px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
   <ul>
       <li><a href="#aaa">aaa</a></li>
       <li><a href="#bbb">bbb</a></li>
       <li><a href="#ccc">ccc</a></li>
       <li><a href="#ddd">ddd</a></li>
   </ul> 
   <div id="aaa">aaa</div>
   <div id="bbb">bbb</div>
   <div id="ccc">ccc</div>
   <div id="ddd">ddd</div>
</body>
</html>
