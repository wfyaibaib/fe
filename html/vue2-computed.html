<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/vue2.js"></script>
    </head>
    <body>
        <div id="box">
            {{name}}
            <br>
            {{"my"+ name}}
            <br>
            {{method_name()}}
            <br>
            {{myname}}
        </div>
        <script>
            var vm = new Vue({
                el:"#box",
                data:{
                    name:"fufanfan"
                },
                methods:{
                    method_name(){
                        return "my" + this.name
                    }
                },
                computed:{
                    myname(){
                        return "my" + this.name
                    }
                }
            })
        </script>
    </body>
</html>
