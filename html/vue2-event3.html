<html>
    <head>
        <meta charset="utf-8"> 
        <style type="text/css">

        </style>
        <script src="js/vue2.js"></script>
    </head>
    <body>
        <div id="box">
            <ul @click="handleUlClick">
                <li @click.stop="handleLiClick">11111</li>
                <li @click.once="handleLiClick">22222</li>
                <li>33333</li>
            </ul>
        </div>
        <script>
            var vm = new Vue({
                el:"#box",
                data:{
                },
                methods:{
                    handleUlClick(){
                        console.log("ul click")
                    },
                    handleLiClick(){
                        console.log("li click")
                    }
                }
            })
        </script>
    </body>
</html>
