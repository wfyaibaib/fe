        <style type="text/css">

        </style>
        <script src="js/jquery-3.6.0.js">
        </script>
        <script>
            $(function()
            {
                $("p").wrap("<b></b>")
                $("span").wrapInner("<i></i>")
            });
        </script>
    </head>

        <p>p1<span>span1</span></p>
        <p>p2<span>span2</span></p>
    </body>
